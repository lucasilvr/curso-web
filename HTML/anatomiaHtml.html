<!DOCTYPE html> <!--Usando o html na versão 5-->
<html lang="en"> <!--Conteudo esta em inglês-->
    <head> <!--Coisas não visuais, informações sobre a págins-->
        <meta charset="UTF-8"> <!--Define o conjunto de caracteres, permitindo acentos e símbolos-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsável por ajustar a visualização em dispositivos móveis-->
        <title>Anatomia HTML</title> <!--Define o título que aparece na aba do navegador-->
    </head>
    <body> <!--Contém todo o conteúdo visível da página (textos, imagens, botões, etc.).-->
        <header> <!--Seção de cabeçalho da página. Geralmente tem o título, logo, menus principais-->
            <h1>Exercícios HTML</h1> <!--Título principal da página.-->
        </header> 
        <nav> <!--Área de navegação. Contém links para outras páginas ou seções-->
            <a href="/">Navegação 1</a>
        </nav>
        <section id="Conteudo"> <!--Uma seção de conteúdo principal. O atributo id="Conteudo" pode ser usado para estilo (CSS) ou scripts (JS). 
            Aqui você colocaria o conteúdo principal da página-->
            Conteudo
        </section>
        <aside> <!--Conteúdo lateral (ex: anúncios, menus extras, links relacionados)-->
            Lateral
        </aside>
        <footer> <!--O rodapé da página. Geralmente contém informações como direitos autorais, contatos, etc-->
            Rodapé
        </footer>
    </body>
</html>
